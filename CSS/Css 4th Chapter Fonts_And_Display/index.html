<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Experiment Inline</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        border: 0;
      }

      body {
        font-size: 0; /* Removes the whitespace effect */
      }

      .box1, .box2 {
        display: inline-block; /* Makes the divs inline */
        color: white;
        font-size: 16px; /* Restore font size for child elements */
      }
      .box1 {
        background-color: red;
      }
      .box2 {
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <div class="box1">
      <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Molestiae, aperiam!</p>
    </div>
    <div class="box2">
      This is Box 2. It also uses inline display.
    </div>
  </body>
</html>
